<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dear</title>
</head>
<link rel="stylesheet" href="style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<body>
    <div class="envelope new">
        <div class="front">
            <div class="mail">
                <p>Happy Birthday</p>
                <p>Click me</p>
            </div>
        </div>
        <div class="back">
            <div class="letter">
                <p>May all your dreams and wishes come true this year.
                </p>
                <p>May this year bring you a lot of happiness and success. </p>
                <p>Happy birthday, dear.</p>
                <div class="box">
                    <div class="cake">
                        <div class="candle">
                            <div class="fire"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flip left-flip"></div>
            <div class="flip right-flip"></div>
            <div class="flip bottom-flip"></div>
            <div class="flip top-flip"></div>
        </div>
    </div>
<script src="app.js">
</script>
</body>

</html>
